project(':lixbox-core'){    
	dependencies {     
        //jakarta
        implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '2.3.3'
        implementation group: 'jakarta.validation', name: 'jakarta.validation-api', version: '2.0.2'
        implementation group: 'jakarta.persistence', name: 'jakarta.persistence-api', version: '2.2.3'
        
        //jackson
        implementation 'com.fasterxml.jackson.core:jackson-core:2.12.4'
        implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
      
        //apache
        implementation 'commons-beanutils:commons-beanutils:1.9.4'
        implementation 'commons-codec:commons-codec:1.15'
        implementation 'org.apache.commons:commons-collections4:4.4'
        implementation 'commons-io:commons-io:2.10.0'
        implementation 'org.apache.commons:commons-lang3:3.12.0'
        
        
        // ================================ Test ================================
		testImplementation group:'junit', name:'junit', version: junit_version
	}
    
    jar{
       manifest {
            attributes(
                "Implementation-Title": project.name, 
                "Implementation-Version": archiveVersion, 
                "Implementation-Timestamp": new Date()
            )
        }
    }
    
    eclipse{
        wtp{
            facet {
                facet name: 'jst.cdi', version: '2.0'
                facet name: 'jst.utility', version: '1.0'
            }
        }
    }
	
	sonarqube {
		properties {
           property "sonar.projectKey", "${config.desc_project.artefact.group}.${rootProject.name}:${project.name}"
           property "sonar.projectName", "${project.name}"
		   property "sonar.sources","src/main"
		   property "sonar.tests","src/test"
        }
	}
}